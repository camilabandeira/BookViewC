{% extends "base.html" %}
{% load static %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete_account.css' %}">

<div class="delete-account-form-container">
    <div class="delete-card">
        <div class="trash-icon"><i class="bi bi-trash"></i></div>
        <h2>Delete Account</h2>
        <h6>WARNING: this is permanent and cannot be undone.</h6>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="password" class="delete-password">Confirm your password</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <div class="delete-confirm-wrapper">
                <button type="submit" class="delete-btn">Delete</button>
                <a class="cancel-btn" href="{% url 'profile' request.user.username %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
